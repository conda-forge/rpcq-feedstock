{% set name = "rpcq" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 95d8e5493e9a0d423d04e758f3fbc0f1201f52cb05e45ac456462543e5950521

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python  >=3.6.0
    - pip
  run:
    - python
    - dataclasses  # [py36]
    - future
    - msgpack-python  >=0.5.2
    - python-rapidjson
    - pyzmq  >=17
    - ruamel.yaml
    - typing

test:
  imports:
    - rpcq

about:
  home: https://www.rigetti.com
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'The RPC framework and message specification for Rigetti QCS'
  dev_url: https://github.com/rigetticomputing/rpcq

extra:
  recipe-maintainers:
    - mpharrigan
    - karalekas
