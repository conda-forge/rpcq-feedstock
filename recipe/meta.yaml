{% set name = "rpcq" %}
{% set version = "3.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rpcq-{{ version }}.tar.gz
  sha256: 4361e759782f58dd0b8aa3a6d901e3ea5709f91c6a060bd444081fbb007b05a9

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - msgpack-python >=0.6,<2.0
    - python >=3.6
    - python-rapidjson
    - pyzmq >=17
    - ruamel.yaml

test:
  imports:
    - rpcq
    - rpcq.external
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.rigetti.com
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The RPC framework and message specification for Rigetti QCS
  dev_url: https://github.com/rigetticomputing/rpcq

extra:
  recipe-maintainers:
    - jmackeyrigetti
    - kilimanjaro
    - notmgsk
    - BastianZim
    - basnijholt
