{% set name = "rpcq" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 034d1722a40543401274d27de944d2fd0bc1cc242a33b5068a519155f83b4310

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python  >=3.6.0
    - pip
  run:
    - python
    - msgpack-python  >=0.6,<1.0
    - python-rapidjson
    - pyzmq  >=17
    - ruamel.yaml

test:
  imports:
    - rpcq

about:
  home: https://www.rigetti.com
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The RPC framework and message specification for Rigetti QCS
  dev_url: https://github.com/rigetticomputing/rpcq

extra:
  recipe-maintainers:
    - jmackeyrigetti
    - appleby
