{% set name = "rpcq" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c5585af7c3d0ec605d8cf952e7e6fb4bdd3cf6f7109df66d7e976fb75c38c8cf

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python  >=3.6.0
    - pip
  run:
    - python
    - future
    - msgpack-python  >=0.5.2
    - python-rapidjson
    - pyzmq  >=17
    - ruamel.yaml
    - typing

test:
  imports:
    - rpcq

about:
  home: https://www.rigetti.com
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The RPC framework and message specification for Rigetti QCS
  dev_url: https://github.com/rigetticomputing/rpcq

extra:
  recipe-maintainers:
    - jmackeyrigetti
    - karalekas
